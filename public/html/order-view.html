<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Order View</h2>
      <button class="delete is-close-modal-button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="columns is-flex-direction-row-reverse">
        <div class="column">
          <div class="message order--statusMessage"></div>
        </div>
        <div class="column is-two-thirds">
          <div class="block">
            <strong>Order Number</strong><br />
            <span class="order--orderNumber"></span>
          </div>
          <div class="block">
            <strong>Order Time</strong><br />
            <span class="order--orderTime"></span>
          </div>
        </div>
      </div>

      <table class="table is-fullwidth is-striped is-hoverable is-focused">
        <thead>
          <tr>
            <th>Item</th>
            <th>Details</th>
            <th class="has-text-centered">Status</th>
          </tr>
        </thead>
        <tbody class="order--items"></tbody>
      </table>

      <h3 class="title is-5">Contact Details</h3>
      <div class="block order--shippingName"></div>
      <div class="columns">
        <div class="column">
          <div class="order--shippingAddress"></div>
        </div>
        <div class="column">
          <div class="order--shippingEmailAddress"></div>
          <div class="order--shippingPhoneNumberDay"></div>
          <div class="order--shippingPhoneNumberEvening"></div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button class="button is-close-modal-button" type="button">Close</button>
    </footer>
  </div>
</div>
